<style>
   /* styles for the menu open and close button */
   .openCloseButton {
      position: fixed;
      left: 0;
      top: 40%;
      width: 6rem;
      border-radius: 8px 8px 8px 8px;
      border: solid #838383;
      text-align: center;
      display: inline-grid;
      grid-template-columns: auto auto;
      padding: 0.2rem;
      color: #838383;
      font-size: 0.9rem;
      background-color: white;
      animation: 1s ease-out 2s both running slideout;
   }

   @keyframes slideout {
      from {
         transform: translateX(0);
         pointer-events: none;
      }

      to {
         transform: translateX(-5rem);
         pointer-events: all;
      }
   }

   .openCloseButton:hover {
      position: fixed;
      left: 0;
      top: 40%;
      width: 6rem;
      border-radius: 8px 8px 8px 8px;
      border: solid #838383;
      text-align: center;
      display: inline-grid;
      grid-template-columns: auto auto;
      padding: 0.2rem;
      color: #838383;
      font-size: 0.9rem;
      background-color: white;
      animation: 0.5s ease-in both running slidein;
   }

   @keyframes slidein {
      from {
         transform: translateX(-5rem);
      }

      to {
         transform: translateX(0);
      }
   }

   .buttonText {
      margin: 0px;
   }

   .buttonArrowWrapper {
      height: 100%;
      display: inline-block;
      vertical-align: middle;
      margin-left: 0.4rem;
      margin-right: 0.3rem;
   }

   .buttonArrowTop {
      width: 0.4rem;
      height: 50%;
      transform: skew(15deg);
      background: #838383;
   }

   .buttonArrowBottom {
      width: 0.4rem;
      height: 50%;
      transform: skew(-15deg);
      background: #838383;
   }

   /* Styles for the emoji rating system */
   .ratingMenu {
      position: fixed;
      left: 0;
      top: 50%;
      border-radius: 8px 8px 8px 8px;
      border: solid #838383;
      text-align: center;
      padding: 0rem 2rem 0rem 1rem;
   }

   .emojiList li {
      display: inline;
      padding-right: 1rem;
   }

   .emojiList img {
      list-style: none;
      width: 50px;
   }

   .emojiList img {
      transition: all 0.2s;
      -webkit-transition: all 0.2s;
      -moz-transition: all 0.2s;
   }
   .emojiList img {
      filter: grayscale(100%);
      -webkit-filter: grayscale(100%);
      -moz-filter: grayscale(100%);
   }
   .emojiList img:hover {
      filter: grayscale(0%);
      -webkit-filter: grayscale(0%);
      -moz-filter: grayscale(0%);
      transform: scale(1.1);
      -webkit-transform: scale(1.1);
      -moz-transform: scale(1.1);
   }
</style>
